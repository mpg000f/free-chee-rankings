<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft Value - Free Chee Headquarters</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="index.html" class="nav-brand">Free Chee</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="rankings.html">Rankings</a>
        <a href="stats.html">Stats</a>
        <a href="lookback.html">Lookback</a>
        <a href="rosters.html">Rosters</a>
        <a href="draft-value.html" class="active">Draft Value</a>
      </div>
    </div>
  </nav>

  <div class="page-container">
    <h1>Draft Value</h1>

    <div class="page-controls">
      <div id="season-toggle" class="season-toggle"></div>
      <div id="owner-filter"></div>
    </div>

    <!-- Scatter Plot -->
    <div class="chart-section">
      <h2>Cost vs. Points</h2>
      <div class="chart-wrapper">
        <canvas id="draft-scatter"></canvas>
      </div>
    </div>

    <!-- Best Value Table -->
    <div class="value-table-section">
      <h2>Best Value <span class="table-subtitle">Top 25</span></h2>
      <div class="table-wrapper">
        <table class="stats-table sortable-table" id="best-table">
          <thead><tr id="best-thead"></tr></thead>
          <tbody id="best-tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Worst Value Table -->
    <div class="value-table-section">
      <h2>Worst Value <span class="table-subtitle">Bottom 25</span></h2>
      <div class="table-wrapper">
        <table class="stats-table sortable-table" id="worst-table">
          <thead><tr id="worst-thead"></tr></thead>
          <tbody id="worst-tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Free Chee Headquarters &copy; 2024-2025 &bull; The Committee</p>
  </footer>

  <script src="js/data-loader.js"></script>
  <script src="js/draft-value.js"></script>
</body>
</html>
